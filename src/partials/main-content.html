<main class="main container">
  {{> bonuses-section}} {{> wheel }}
  <button
    class="main__cta-btn js-spin-wheel-btn"
    type="button"
    aria-label="Gire e gahne"
  >
    {{> svg-icon class='main__cta-btn-icon' width="32" height="33"
    name='arrows'}}
    <span>Gire e gahne</span>
  </button>
  <picture class="main__maskot-decor">
    <source
      type="image/webp"
      srcset="/img/maskot.webp 1178w, /img/maskot@2x.webp 2356w"
      sizes="1178px"
    />
    <source
      type="image/png"
      srcset="/img/maskot.png 1178w, /img/maskot@2x.png 2356w"
      sizes="1178px"
    />
    <img
      src="/img/maskot.png"
      width="1178"
      height="968"
      alt=""
      loading="lazy"
    />
  </picture>
</main>
